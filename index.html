<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tree Visualizer</title>
    </head>
    <body>
        <header>
            <h1 id="title">Tree Visualizer</h1>
        </header>

        <!-- Initial Selection Screen -->
        <div id="selection-screen" class="active">
            <h2>Select Visualization Type</h2>
            <div class="visualization-options">
                <button class="viz-option" data-type="binary">Binary Tree</button>
                <button class="viz-option" data-type="max-heap">Max Heap</button>
                <button class="viz-option" data-type="min-heap">Min Heap</button>
                <button class="viz-option" data-type="bst">Binary Search Tree</button>
                <button class="viz-option" data-type="avl">AVL Tree</button>
            </div>
        </div>

        <!-- Input Screen -->
        <div id="input-screen" class="hidden">
            <div class="input-container">
                <h2 id="input-title">Enter Values</h2>
                <p id="input-instructions" class="instructions"></p>
                <div id="input-method-selector" class="hidden">
                    <button id="level-order-btn">Level Order Input</button>
                    <button id="sequential-btn">Sequential Input</button>
                </div>
                <input type="text" 
                       id="array-input" 
                       placeholder="Enter values" 
                       name="array"/>
                <button id="visualize-btn">Visualize</button>
                <button id="back-btn">Back to Selection</button>
            </div>
        </div>

        <!-- Visualization Screen -->
        <div id="visualization-screen" class="hidden">
            <div id="blurb">
                <h2 id="visual-title">Tree Visualization</h2>
                <p id="instructions">
                    Click a value in the tree or array to highlight its corresponding
                    location. Click again or click empty space to remove highlight.
                </p>
            </div>
            <div id="visualization-container">
                <div id="binary-tree"></div>
                <div id="array-visual"></div>
            </div>
            <button id="new-input-btn">Enter New Values</button>
        </div>

        <!-- Scripts -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="./js/validation.js"></script> 
        <script src="./js/nodes.js"></script>
        <script src="./js/heap.js"></script>
        <script src="./js/avl.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
